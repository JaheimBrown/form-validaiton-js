<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <form action= "" id="form">
            <h1>Create Account</h1>
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" placeholder="your name" id="name" spellcheck="false" required>
                <img class="err-icon" src="./assets/icons/error.svg">
                <img class="suc-icon" src="./assets/icons/success.svg">
                <span></span>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" placeholder="yourname@example.com" id="email" required>
                <img class="err-icon" src="./assets/icons/error.svg">
                <img class="suc-icon" src="./assets/icons/success.svg">
                <span></span>
            </div>
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" placeholder="your password" id="password" required>
                <img class="err-icon" src="./assets/icons/error.svg">
                <img class="suc-icon" src="./assets/icons/success.svg">
                <span></span>
            </div>
            <div class="form-field">
                <label for="password2">Password Check</label>
                <input type="password" placeholder="re-type your password" id="password2" required>
                <img class="err-icon" src="./assets/icons/error.svg">
                <img class="suc-icon" src="./assets/icons/success.svg">
                <span></span>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <script src="./app/validation.js"></script>
</body>
</html>
